name: Release
on:
  push:
    tags:
      - "v*" # Run workflow on version tags, e.g. v1.0.0.

permissions:
  contents: write

jobs:
  release:
    uses: sandersaarond/plugin-actions/build-plugin@sandersaarond/build-plugin-add-workdir
    with:
      policy_token: ${{ secrets.GRAFANA_ACCESS_POLICY_TOKEN }}
